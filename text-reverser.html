 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Text Reversal Tool</title>
  <style>
    /* Professional Theme: Light Blue & White */
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --bg: #f0f8ff;
      --card: #ffffff;
      --border: #d1d9e0;
      --text: #333;
    }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: var(--card);
      width: 100%;
      max-width: 650px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 123, 255, 0.08);
    }

    h2 {
      color: var(--primary);
      text-align: center;
      margin-top: 0;
      font-weight: 600;
    }

    /* Editor Area */
    .input-wrapper {
      margin-bottom: 20px;
    }

    .label-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 13px;
      color: #666;
      font-weight: 500;
    }

    #textBox {
      width: 100%;
      min-height: 160px;
      padding: 15px;
      font-size: 16px;
      border: 2px solid var(--border);
      border-radius: 12px;
      background: #fff;
      outline: none;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
      white-space: pre-wrap;
    }

    #textBox:focus {
      border-color: var(--primary);
    }

    #textBox:empty:before {
      content: attr(placeholder);
      color: #aaa;
    }

    /* Professional Control Panel */
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .mode-select {
      grid-column: span 2;
      display: flex;
      background: #f8f9fa;
      padding: 5px;
      border-radius: 10px;
      gap: 5px;
    }

    .mode-btn {
      flex: 1;
      background: transparent;
      border: none;
      padding: 8px;
      border-radius: 7px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      color: #666;
      transition: all 0.2s;
    }

    .mode-btn.active {
      background: var(--primary);
      color: white;
    }

    button.main-btn {
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      background-color: var(--primary);
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button.main-btn:hover {
      background-color: var(--primary-dark);
    }

    button.secondary-btn {
      padding: 12px;
      background: #f8f9fa;
      color: #444;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    /* Result Area */
    #result-box {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: #f8fbff;
      border-radius: 12px;
      border: 1px dashed var(--primary);
      position: relative;
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    #output {
      font-size: 16px;
      color: #333;
      line-height: 1.6;
      word-break: break-all;
    }

    .badge {
      font-size: 11px;
      background: var(--primary);
      color: white;
      padding: 3px 8px;
      border-radius: 5px;
      text-transform: uppercase;
    }

    .copy-link {
      color: var(--primary);
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
    }

    .copy-link:hover {
      text-decoration: underline;
    }

    /* Utilities */
    .hidden { display: none; }
  </style>
</head>
<body>

<div class="container">
  <h2>Text Reversal Pro</h2>

  <div class="input-wrapper">
    <div class="label-bar">
      <span>Original Text</span>
      <span>Chars: <span id="charCount">0</span> | Words: <span id="wordCount">0</span></span>
    </div>
    <div id="textBox" contenteditable="true" placeholder="Enter your text here..." oninput="updateStats()"></div>
  </div>

  <div class="controls">
    <div class="mode-select">
      <button class="mode-btn active" id="btnChar" onclick="setMode('char')">Character Flip</button>
      <button class="mode-btn" id="btnWord" onclick="setMode('word')">Word Flip</button>
    </div>
    <button class="main-btn" onclick="processText()">Reverse Text</button>
    <button class="secondary-btn" onclick="clearText()">Clear</button>
  </div>

  <div id="result-box">
    <div class="result-header">
      <span class="badge">Result</span>
      <span class="copy-link" onclick="copyResult()">Copy Result</span>
    </div>
    <div id="output"></div>
  </div>
</div>

<script>
  let currentMode = 'char';

  function updateStats() {
    const text = document.getElementById("textBox").innerText.trim();
    document.getElementById("charCount").innerText = text.length;
    document.getElementById("wordCount").innerText = text ? text.split(/\s+/).length : 0;
  }

  function setMode(mode) {
    currentMode = mode;
    document.getElementById('btnChar').classList.toggle('active', mode === 'char');
    document.getElementById('btnWord').classList.toggle('active', mode === 'word');
  }

  function processText() {
    const content = document.getElementById("textBox").innerText.trim();
    const outputDiv = document.getElementById("output");
    const resultBox = document.getElementById("result-box");

    if (!content) return;

    let result = "";
    if (currentMode === 'char') {
      // Professional reversal handling Unicode surrogate pairs correctly
      result = [...content].reverse().join('');
    } else {
      // Word reversal (e.g., "Hello World" -> "World Hello")
      result = content.split(/\s+/).reverse().join(' ');
    }

    outputDiv.innerText = result;
    resultBox.style.display = "block";
    resultBox.scrollIntoView({ behavior: 'smooth' });
  }

  function clearText() {
    document.getElementById("textBox").innerText = "";
    document.getElementById("result-box").style.display = "none";
    updateStats();
  }

  function copyResult() {
    const text = document.getElementById("output").innerText;
    const el = document.createElement('textarea');
    el.value = text;
    document.body.appendChild(el);
    el.select();
    document.execCommand('copy');
    document.body.removeChild(el);

    // Visual feedback
    const copyLink = document.querySelector('.copy-link');
    const originalText = copyLink.innerText;
    copyLink.innerText = "âœ“ Copied!";
    copyLink.style.color = "#28a745";
    setTimeout(() => {
      copyLink.innerText = originalText;
      copyLink.style.color = "#007bff";
    }, 2000);
  }
</script>

</body>
</html>
