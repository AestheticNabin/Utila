<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Scientific Calculator Pro</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .calculator-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .calculator {
            background-color: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }

        .history-panel {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 250px;
            max-height: 520px;
            overflow-y: auto;
        }

        .history-title {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 15px;
            border-bottom: 2px solid #f1f1f1;
            padding-bottom: 5px;
            text-align: left;
        }

        .history-item {
            font-size: 0.9rem;
            padding: 8px;
            border-bottom: 1px solid #f9f9f9;
            text-align: right;
            cursor: pointer;
        }

        .history-item:hover {
            background-color: #f0f7ff;
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 1.8rem;
            text-align: right;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f8f9fa;
            color: #333;
            box-sizing: border-box;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .button {
            height: 55px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: 1px solid #eee;
            cursor: pointer;
            background-color: #f8f9fa;
            transition: all 0.2s;
            color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button:hover {
            background-color: #e9ecef;
            border-color: #ccc;
        }

        .button.clear {
            background-color: #ffeded;
            color: #d63031;
            border-color: #fab1a0;
        }

        .button.clear:hover { background-color: #ff7675; color: white; }

        .button.equals {
            background-color: #28a745;
            color: white;
            grid-column: span 2;
        }

        .button.equals:hover { background-color: #218838; }

        .button.function {
            background-color: #e3f2fd;
            color: #007bff;
            font-size: 1rem;
            font-weight: bold;
        }

        .button.op {
            background-color: #fff3e0;
            color: #ef6c00;
        }

        .backspace {
            background-color: #f1f3f5;
            color: #495057;
        }

        @media (max-width: 600px) {
            .calculator-container { flex-direction: column; align-items: center; }
            .history-panel { width: 320px; max-height: 200px; }
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <div class="calculator">
            <input type="text" id="display" readonly placeholder="0" />
            
            <div class="grid">
                <!-- Row 1 -->
                <button class="button clear" onclick="clearDisplay()">C</button>
                <button class="button backspace" onclick="backspace()">⌫</button>
                <button class="button function" onclick="appendToDisplay('(')">(</button>
                <button class="button function" onclick="appendToDisplay(')')">)</button>

                <!-- Row 2 -->
                <button class="button function" onclick="appendToDisplay('sin(')">sin</button>
                <button class="button function" onclick="appendToDisplay('cos(')">cos</button>
                <button class="button function" onclick="appendToDisplay('tan(')">tan</button>
                <button class="button op" onclick="appendToDisplay('/')">÷</button>

                <!-- Row 3 -->
                <button class="button" onclick="appendToDisplay('7')">7</button>
                <button class="button" onclick="appendToDisplay('8')">8</button>
                <button class="button" onclick="appendToDisplay('9')">9</button>
                <button class="button op" onclick="appendToDisplay('*')">×</button>

                <!-- Row 4 -->
                <button class="button" onclick="appendToDisplay('4')">4</button>
                <button class="button" onclick="appendToDisplay('5')">5</button>
                <button class="button" onclick="appendToDisplay('6')">6</button>
                <button class="button op" onclick="appendToDisplay('-')">−</button>

                <!-- Row 5 -->
                <button class="button" onclick="appendToDisplay('1')">1</button>
                <button class="button" onclick="appendToDisplay('2')">2</button>
                <button class="button" onclick="appendToDisplay('3')">3</button>
                <button class="button op" onclick="appendToDisplay('+')">+</button>

                <!-- Row 6 -->
                <button class="button" onclick="appendToDisplay('0')">0</button>
                <button class="button" onclick="appendToDisplay('.')">.</button>
                <button class="button function" onclick="appendToDisplay('sqrt(')">√</button>
                <button class="button function" onclick="appendToDisplay('log(')">log</button>

                <!-- Row 7 -->
                <button class="button function" onclick="appendToDisplay('exp(')">exp</button>
                <button class="button function" onclick="appendToDisplay('**')">^</button>
                <button class="button equals" onclick="calculate()">=</button>
            </div>
        </div>

        <div class="history-panel">
            <div class="history-title">History</div>
            <div id="history-list">
                <div style="color: #ccc; font-style: italic; font-size: 0.8rem;">No calculations yet</div>
            </div>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const historyList = document.getElementById('history-list');

        function appendToDisplay(value) {
            if (display.value === 'Error') display.value = '';
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function backspace() {
            display.value = display.value.slice(0, -1);
        }

        function addToHistory(expression, result) {
            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerHTML = `<div>${expression}</div><div style="font-weight:bold; color:#007bff">= ${result}</div>`;
            item.onclick = () => {
                display.value = result;
            };
            
            if (historyList.firstChild && historyList.firstChild.style?.fontStyle === 'italic') {
                historyList.innerHTML = '';
            }
            
            historyList.insertBefore(item, historyList.firstChild);
        }

        function calculate() {
            let originalExpression = display.value;
            if (!originalExpression) return;

            try {
                let expression = originalExpression;
                
                // Smart auto-close brackets
                const openBrackets = (expression.match(/\(/g) || []).length;
                const closeBrackets = (expression.match(/\)/g) || []).length;
                for (let i = 0; i < openBrackets - closeBrackets; i++) {
                    expression += ')';
                }

                // Math replacements
                const processedExpr = expression
                    .replace(/sqrt/g, 'Math.sqrt')
                    .replace(/log/g, 'Math.log')
                    .replace(/exp/g, 'Math.exp')
                    .replace(/sin/g, 'Math.sin')
                    .replace(/cos/g, 'Math.cos')
                    .replace(/tan/g, 'Math.tan');

                const result = eval(processedExpr);
                
                // Format result (max 8 decimal places)
                const formattedResult = Number.isInteger(result) ? result : parseFloat(result.toFixed(8));
                
                addToHistory(expression, formattedResult);
                display.value = formattedResult;
            } catch (e) {
                display.value = 'Error';
            }
        }

        // Support Keyboard Input
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') appendToDisplay(e.key);
            if (e.key === '.') appendToDisplay('.');
            if (['+', '-', '*', '/'].includes(e.key)) appendToDisplay(e.key);
            if (e.key === 'Enter' || e.key === '=') calculate();
            if (e.key === 'Backspace') backspace();
            if (e.key === 'Escape') clearDisplay();
        });
    </script>

</body>
</html>
